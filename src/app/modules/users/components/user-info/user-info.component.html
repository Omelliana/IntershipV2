<div class="cards-container">
  <div class="table">
    <div class="table-row" *ngFor="let user of users; trackBy: identify" (click)="openModal(user)">
      <div class="table-cell">
        <img (error)="alertError($event)" [src]="user.avatar" alt="user-avatar" class="img-card"/>
        <div class="user-info">{{ getFIO(user) }}</div>
      </div>
      <div class="table-cell">
        {{ getBalance(user.balance | number:'1.2-2') }}
      </div>
      <div class="table-cell">
        Последние изменение: {{ getTime(user)}}
      </div>
      <div class="table-cell" (click)="$event.stopPropagation()">
        <app-dropdown-list [user]="user"></app-dropdown-list>
      </div>
    </div>
  </div>
</div>

<div class="bottom-shadow"></div>
